<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography</title>
      <!-- fontawesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- min.css bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/steganography.css">
</head>

<body>
    <header class="shadow-lg mb-5">
        <nav class="navbar navbar-expand-md navbar-dark  p-3">
            <div class="container">
                <a href="index.html" class="navbar-brand"><i class="far fa-eye-slash fa-3x p-0"></i></a>
                <ul class="navbar-nav h5 nav ">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="image-filter.html" class="nav-link  ">Image Filter</a>
                    </li>
                    <li class="nav-item">
                        <a href="steganography.html" class="nav-link active">Steganography</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link ">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- add image and text  -->
            <div class="row mb-5">
                <div class="col-md-4">
                    <div class="custom-file mb-4">
                        <input type="file"
                        name="pic"
                        accept="image/*"
                        onchange="readURL(this)" class="custom-file-input" >
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <button class="btn btn-primary " onclick="hideText()">Hide Message</button>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <textarea type="text" class="form-control" id="text" rows="4" placeholder="enter your text"></textarea>
                    </div>
                </div>
            </div>
      
            <!-- image show  -->
            <section>
                <div class="row justify-content-center text-center border mb-4">
                    <div class="col-md-6 border border-danger">
                        <h5>Source Image</h5>
                        <img id="image1" class="img-fluid">
                    </div>
                    <div class="col-md-6 border border-danger">
                        <h5>Message Encoded Image</h5>
                        <img id="image2" class="img-fluid">
                    </div>
                </div>
            </section>


    
            
            
    
        
        <!-- output  -->
        <section class="my-5">
            <div class="custom-file mb-4">
                <input type="file"
               class="custom-file-input" name="pic" accept="image/*" onchange="decode(this);">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <img class = "opa" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
            <h5>Decoded Text:</h5>
            <h2 id="decoded"></h2>
        </section>
        


        </div>
    </main>

    <footer class="p-4 ">
        <div class="row text-center">
            <div class="col-md-6 mx-auto">
                <h4>Website Made With love <i class="fas fa-heart text-danger"></i></h4>
                <p>copyright &copy; <span id="year"></span></p>
            </div>
        </div>
    </footer>


    <!-- min jquery  -->
    <script src="library/jquery-3.4.1.min.js"></script>
    <!-- min.js bootstraop  (min.js + propper.js)-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- steganography libary  -->
    <script src="library/steganography.min.js"></script>
    <!-- Own Script  -->
    <script src="js/steganography.js"></script>
    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
